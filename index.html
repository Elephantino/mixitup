<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>

<body>

  <div class="box">

    <div class="controls">
      <button type="button" data-filter=".a">111</button>
      <button type="button" data-filter=".b">222</button>
      <button type="button" data-filter=".c">333</button>
      <button type="button" data-filter=".all">all</button>
    </div>

    <div class="box__mixer">
      <div class="mix a all">111</div>
      <div class="mix b all">222</div>
      <div class="mix c all">333</div>

      <div class="mix a all">111</div>
      <div class="mix b all">222</div>
      <div class="mix c all">333</div>
      

      <div class="mix a all">111</div>
      <div class="mix b all">222</div>
      <div class="mix c all">333</div>
      
    </div>
    
  </div>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/mixitup.min.js"></script>
<script src="js/main.js"></script> 
</body>
</html>
